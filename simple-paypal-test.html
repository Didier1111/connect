<!DOCTYPE html>
<html>
<head>
    <title>Simple PayPal Test</title>
</head>
<body>
    <h1>PayPal SDK Test</h1>
    <div id="status">Loading...</div>
    <div id="paypal-button-container" style="margin-top: 20px; max-width: 400px;"></div>

    <script>
        // Test different PayPal URLs
        function testPayPalSDK() {
            const script = document.createElement('script');
            script.src = 'https://www.paypal.com/sdk/js?client-id=sb&currency=USD';
            script.onload = function() {
                document.getElementById('status').innerHTML = '✅ PayPal SDK loaded successfully!';

                if (typeof paypal !== 'undefined') {
                    paypal.Buttons({
                        createOrder: function(data, actions) {
                            return actions.order.create({
                                purchase_units: [{
                                    amount: { value: '10.00' }
                                }]
                            });
                        },
                        onApprove: function(data, actions) {
                            alert('Payment approved! Order ID: ' + data.orderID);
                        }
                    }).render('#paypal-button-container');
                }
            };
            script.onerror = function() {
                document.getElementById('status').innerHTML = '❌ Failed to load PayPal SDK';
            };
            document.head.appendChild(script);
        }

        // Test immediately
        testPayPalSDK();
    </script>
</body>
</html>
