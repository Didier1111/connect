<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Project Connect">
    <title>Page Not Found - Project Connect</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link href="main.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }
        
        .error-description {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="error-container">
                    <div class="error-code">404</div>
                    <h1 class="error-message">Page Not Found</h1>
                    <p class="error-description">Sorry, the page you're looking for doesn't exist or has been moved.</p>
                    <div class="d-flex flex-wrap justify-content-center gap-3">
                        <a href="index.html" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="docs.html" class="btn btn-outline btn-lg">
                            <i class="fas fa-book me-2"></i>View Documentation
                        </a>
                        <a href="contribute.html" class="btn btn-outline btn-lg">
                            <i class="fas fa-hands-helping me-2"></i>Contribute
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
